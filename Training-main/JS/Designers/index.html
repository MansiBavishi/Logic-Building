																<span class="text-center">
																	<strong>
																		String
																	</strong>
																</span>
																<hr>
																<ul>
																	<li> A string can be written between <code>'Single Quotes'</code> or <code>"Double Quotes"</code> as javascript accepts both as valid strings. </li>
																	<li> While dealing with strings, there are nemourous methods that can help with manipulation of the string. </li>
																</ul>
																<hr>
																<div class="table-responsive">
																	<table class="table table-dark table-striped table-hover table-sm caption-top table-bordered">
																		<caption>Such Methods are as follows.</caption>
																		<thead>
																			<tr class="text-center">
																				<td>Method</td>
																				<td>Description</td>
																				<td>Example</td>
																			</tr>
																		</thead>

																		<tbody>

																			<tr>
																				<td class="text-center">Length</td>
																				<td>
																					<ul>
																						<li>
																							The <code>length</code> property returns the length of a string.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = <span class="values">"ABCDEFGHIJKLMNOPQRSTUVWXYZ"</span></span></var>;
																						<br>
																						<var>let <span class="variables">length = text.</span>length</var>;
																						<br>
																						<var>console.log</var><span class="variables">(length)</span>; <samp>/* returns 26 */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">slice()</td>
																				<td>
																					<ul>
																						<li>
																							<code>slice()</code>
																							extracts a part of a string and returns the extracted part in a new string.
																						</li>
																						<li>The method takes 2 parameters: start position, and end position (end not included).</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">str = <span class="values">"Apple, Banana, Kiwi"</span></span></var>;
																						<br>
																						<var>let <span class="variables">part = str.<var>slice</var>(<span class="brackets">7</span>, <span class="brackets">13</span>)</span></var>;
																						<br>
																						<var>console.log</var><span class="variables">(part)</span>; <samp>/* returns BANANA */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">substring()</td>
																				<td>
																					<ul>
																						<li>
																							<code>substring()</code> is similar to <code>slice().</code>
																						</li>
																						<li>The difference is that start and end values less than 0 are treated as 0 in <code>substring()</code>.</li>
																						<li>If you omit the second parameter, <code>substring()</code> will slice out the rest of the string.</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">str = <span class="values">"Apple, Banana, Kiwi"</span></span></var>;
																						<br>
																						<var>let <span class="variables">part = str.<var>substring</var>(<span class="brackets">7</span>, <span class="brackets">13</span>)</span></var>;
																						<br>
																						<var>console.log</var><span class="variables">(part)</span>; <samp>/* returns BANANA */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">substr()</td>
																				<td>
																					<ul>
																						<li>
																							<code>substr()</code> is similar to <code>slice().</code>
																						</li>
																						<li>The difference is that the second parameter specifies the <b>length</b> of the extracted part.</li>
																						<li>If you omit the second parameter, <code>substr()</code> will slice out the rest of the string.</li>
																						<li>If the first parameter is negative, the position counts from the end of the string.</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">str = <span class="values">"Apple, Banana, Kiwi"</span></span></var>;
																						<br>
																						<var>let <span class="variables">part = str.<var>substr</var>(<span class="brackets">7</span>, <span class="brackets">6</span>)</span></var>;
																						<br>
																						<var>console.log</var><span class="variables">(part)</span>; <samp>/* returns BANANA */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">replace()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>replace()</code> method replaces a specified value with another value in a string.
																						</li>
																						<li>
																							The <code>replace()</code> method does not change the string it is called on.
																						</li>
																						<li>
																							The <code>replace()</code> method returns a new string.
																						</li>
																						<li>
																							The <code>replace()</code> method replaces only the first match
																						</li>
																						<li>
																							If you want to replace all matches, use a regular expression with the <code>/g</code> flag set.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = <span class="values">"Please visit Microsoft!"</span></span></var>;
																						<br>
																						<var>let <span class="variables">newText = text.<var>replace</var>(<span class="values">"Microsoft"</span>, <span class="values">"Inventyv"</span>)</span></var>;
																						<br>
																						<var>console.log</var><span class="variables">(newText)</span>; <samp>/* returns Please visit Inventyv! */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">replaceAll()</td>
																				<td>
																					<ul>
																						<li>
																							In 2021, JavaScript introduced the string method <code>replaceAll()</code>.
																						</li>
																						<li>
																							The <code>replaceAll()</code> method allows you to specify a regular expression instead of a string to be replaced.
																						</li>
																						<li>
																							If the parameter is a regular expression, the global flag (g) must be set, otherwise a TypeError is thrown.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = <span class="values">"I love cats. Cats are very easy to love. Cats are very popular."</span></span></var>;
																						<br>
																						<span class="variables">text.<var>replaceAll</var>(<span class="values">/Cats/g</span>, <span class="values">"Dogs"</span>)</span>;
																						<br>
																						<span class="variables">text.<var>replaceAll</var>(<span class="values">/cats/g</span>, <span class="values">"dogs"</span>)</span>;
																						<br>
																						<var>console.log</var><span class="variables">(text)</span>; <samp>/* returns I love dogs. Dogs are very easy to love. Dogs are very popular. */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">toUpperCase()</td>
																				<td>
																					<ul>
																						<li>
																							A string is converted to upper case with <code>toUpperCase()</code>.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = <span class="values">"Hello World...!"</span></span></var>;
																						<br>
																						<span class="variables">textTwo = text.<var>toUpperCase</var>()</span>;
																						<br>
																						<var>console.log</var><span class="variables">(textTwo)</span>; <samp>/* returns HELLO WORLD...! */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">toLowerCase()</td>
																				<td>
																					<ul>
																						<li>
																							A string is converted to upper case with <code>toLowerCase()</code>.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"Hello World...!"</span></var>;
																						<br>
																						<span class="variables">textTwo = text.<var>toLowerCase</var>()</span>;
																						<br>
																						<var>console.log</var><span class="variables">(textTwo)</span>; <samp>/* returns hello world...! */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">concat()</td>
																				<td>
																					<ul>
																						<li>
																							<code> concat() </code> joins two or more strings.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">textOne = </span> <span class="values">"Hello"</span></var>;
																						<br>
																						<span class="variables">textTwo = </span> <span class="values">"World...!"</span>;
																						<br>
																						<span class="variables">textThree = textOne.<var>concat</var>(<span class="values">" "</span>, textTwo)</span>;
																						<br>
																						<var>console.log</var><span class="variables">(textThree)</span>; <samp>/* returns Hello World...! */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">trim()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>trim()</code> method removes whitespace from both sides of a string.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"&nbsp;&nbsp;&nbsp;&nbsp;Hello World...!&nbsp;&nbsp;&nbsp;&nbsp;"</span></var>;
																						<br>
																						<span class="variables">textTwo = textOne.<var>trim</var>()</span>;
																						<br>
																						<var>console.log</var><span class="variables">(textTwo)</span>; <samp>/* returns Hello World...! */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">trimStart()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>trimStart()</code> method works like <code>trim()</code>, but removes whitespace only from the start of a string.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"&nbsp;&nbsp;&nbsp;&nbsp;Hello World...!&nbsp;&nbsp;&nbsp;&nbsp;"</span></var>;
																						<br>
																						<span class="variables">textTwo = textOne.<var>trimStart</var>()</span>;
																						<br>
																						<var>console.log</var><span class="variables">(textTwo)</span>; <samp>/* returns Hello World...!&nbsp;&nbsp;&nbsp;&nbsp;*/</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">trimEnd()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>trimEnd()</code> method works like <code>trim()</code>, but removes whitespace only from the end of a string.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"&nbsp;&nbsp;&nbsp;&nbsp;Hello World...!&nbsp;&nbsp;&nbsp;&nbsp;"</span></var>;
																						<br>
																						<span class="variables">textTwo = textOne.<var>trimEnd</var>()</span>;
																						<br>
																						<var>console.log</var><span class="variables">(textTwo)</span>; <samp>/* returns &nbsp;&nbsp;&nbsp;&nbsp;Hello World...! */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">padStart()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>padStart()</code> method pads a string from the start.
																						</li>
																						<li>
																							It pads a string with another string (multiple times) until it reaches a given length.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"5"</span></var>;
																						<br>
																						<var>let <span class="variables">padded = text.<var>padStart</var>(<span class="brackets">4</span>, <span class="values">"0"</span>)</span>;
																						<br>
																						<var>console.log</var><span class="variables">(padded)</span>; <samp>/* returns 0005 */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">padEnd()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>padEnd()</code> method pads a string from the end.
																						</li>
																						<li>
																							It pads a string with another string (multiple times) until it reaches a given length.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"5"</span></var>;
																						<br>
																						<var>let <span class="variables">padded = text.<var>padEnd</var>(<span class="brackets">4</span>, <span class="values">"0"</span>)</span>;
																						<br>
																						<var>console.log</var><span class="variables">(padded)</span>; <samp>/* returns 5000 */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">charAt()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>charAt()</code> method returns the character at a specified index (position) in a string.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"HELLO WORLD"</span></var>;
																						<br>
																						<var>let <span class="variables">char = text.<var>charAt</var>(<span class="brackets">0</span>)</span>;
																						<br>
																						<var>console.log</var><span class="variables">(char)</span>; <samp>/* returns H */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">charCodeAt()</td>
																				<td>
																					<ul>
																						<li>
																							The <code>charCodeAt()</code> method returns the unicode of the character at a specified index in a string.
																						</li>
																						<li>
																							The method returns a UTF-16 code (an integer between 0 and 65535).
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"HELLO WORLD"</span></var>;
																						<br>
																						<var>let <span class="variables">char = text.<var>charCodeAt</var>(<span class="brackets">0</span>)</span>;
																						<br>
																						<var>console.log</var><span class="variables">(char)</span>; <samp>/* returns 72 */</samp>
																					</code>
																				</td>
																			</tr>

																			<tr>
																				<td class="text-center">split()</td>
																				<td>
																					<ul>
																						<li>
																							A string can be converted to an array with the <code>split()</code> method.
																						</li>
																						<li>
																							If the separator is omitted, the returned array will contain the whole string in index [0].
																						</li>
																						<li>
																							If the separator is "", the returned array will be an array of single characters.
																						</li>
																					</ul>
																				</td>
																				<td>
																					<code>
																						<var>let <span class="variables">text = </span> <span class="values">"a,b,c,d,e,f"</span></var>;
																						<br>
																						<var>let <span class="variables">char = text.<var>split</var>(<span class="values">","</span>)</span>;
																						<br>
																						<var>console.log</var><span class="variables">(char[0])</span>; <samp>/* returns a */</samp>
																					</code>
																				</td>
																			</tr>

																		</tbody>

																	</table>
